<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #chat-container {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user {
            background: #4CAF50;
            text-align: right;
        }
        .bot {
            background: #2196F3;
            text-align: left;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #add-question-button, #view-questions-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="add-question-button">Add New Question</button>
    <button id="view-questions-button">View Available Questions</button>

    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const addQuestionButton = document.getElementById('add-question-button');
        const viewQuestionsButton = document.getElementById('view-questions-button');

        const defaultBotResponses = {
            'hello': 'Hello there! How can I assist you today?',
            'how are you?': 'I am just a bot, but I am doing great! How about you?',
            'bye': 'Goodbye! Have a great day!',
            'what is your name?': 'I am your friendly AI companion!',
            'what can you do?': 'I can chat with you, answer questions, and provide information on various topics!',
            'tell me a joke': 'Why donâ€™t scientists trust atoms? Because they make up everything!'
        };

        function getBotResponses() {
            return JSON.parse(localStorage.getItem('botResponses')) || defaultBotResponses;
        }

        function setBotResponses(botResponses) {
            localStorage.setItem('botResponses', JSON.stringify(botResponses));
        }

        function addMessage(content, className) {
            const messageElement = document.createElement('li');
            messageElement.textContent = content;
            messageElement.className = className;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        async function fetchFromWikipedia(query) {
            const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
            if (response.ok) {
                const data = await response.json();
                return data.extract || 'I couldn\'t find anything relevant Pranav.';
            } else {
                return 'I couldn\'t find anything relevant.';
            }
        }

        async function handleUserInput() {
            const userText = userInput.value.trim();
            if (userText) {
                addMessage(userText, 'user');
                userInput.value = '';

                const botResponses = getBotResponses();
                let botReply = botResponses[userText.toLowerCase()];

                if (!botReply) {
                    botReply = await fetchFromWikipedia(userText);
                }

                setTimeout(() => addMessage(botReply, 'bot'), 1000);
            }
        }

        function addNewQuestion() {
            const question = prompt('Enter the new question:');
            const answer = prompt('Enter the answer:');

            if (question && answer) {
                const botResponses = getBotResponses();
                botResponses[question.toLowerCase()] = answer;
                setBotResponses(botResponses);
                alert('New question added successfully!');
            } else {
                alert('Question and answer cannot be empty.');
            }
        }

        function viewAvailableQuestions() {
            const botResponses = getBotResponses();
            alert('Available Questions:\n' + Object.keys(botResponses).join('\n'));
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        addQuestionButton.addEventListener('click', addNewQuestion);
        viewQuestionsButton.addEventListener('click', viewAvailableQuestions);
    </script>
</body>
</html>
